<h1>
  {{title}}
</h1>
<aside class="left">
	<ul *ngIf="friends" class="friendlist">
		<li *ngFor="let friend of friends">
			<a href="#" (click) = "onSelectedFriend(friend)">{{friend.name}}</a>
		</li>
	</ul>
</aside>

<private-msg [friend] = "selectedFriend"></private-msg>

<div class="clearBoth"></div>
